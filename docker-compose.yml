version: '3.8'

services:
  app:
    build: .
    ports:
      - "9091:9091"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_produto
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: SatoroGojo

      # üß© Configura√ß√µes de conex√£o com RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin

    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    restart: always

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: db_produto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SatoroGojo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db_produto"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # comunica√ß√£o com o Spring Boot
      - "15672:15672" # painel de administra√ß√£o
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    restart: always
